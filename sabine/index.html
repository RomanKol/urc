<!DOCTYPE HTML>

<html lang="de">

<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/styles.css">
	<title>URC - NetAtmo - Sabine</title>
</head>

<body>
	<header id="header">
		<h1 id="time"></h1>
		<h1 id="date"></h1>
	</header>
	<div id="grid">
		<div id="temperature" class="tile temp-hot">
			<figure>
				<img src="images/temperature.svg" alt="">
				<data></data>
				<figcaption>
					<h1>Temperatur</h1>
				</figcaption>
			</figure>
		</div>
		<div id="food" class="tile">
			<figure>
				<img src="images/food.svg" alt="" class="center">
				<figcaption>
					<h1>Markt</h1>
				</figcaption>
			</figure>
		</div>
		<div id="barometer" class="tile">
			<figure>
				<img src="images/barometer.svg" alt="" class="center">
				<figcaption>
					<h1>Wetter</h1>
					<data></data>
				</figcaption>
			</figure>
		</div>
		<div id="stresslevel" class="tile">
			<figure>
				<img src="images/stresslevel.svg" alt="" class="center">
				<figcaption>
					<h1>Stresslevel</h1>
				</figcaption>
			</figure>
		</div>
		<div id="loudness" class="tile">
			<figure>
				<img src="images/loudness.svg" alt="">
				<data></data>
				<figcaption>
					<h1>Lautstärke</h1>
					<data></data>
				</figcaption>
			</figure>
		</div>
		<div id="airquality" class="tile">
			<figure>
				<img 	src="images/airquality.svg" alt="" class="center">
				<figcaption>
					<h1>Luftqualität</h1>

				</figcaption>
			</figure>
		</div>
	</div>
	<div id="detail">
		<div>
		</div>
		<button id="clsBtn">
			<img src="images/close.svg" alt="">
		</button>
	</div>


	<script src="scripts/app.js"></script>

</body>

</html>
