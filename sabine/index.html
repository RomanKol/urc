<!DOCTYPE HTML>

<html lang="de">

<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/styles.css">
	<title>URC - NetAtmo - Sabine</title>
</head>

<body>
	<div id="theGrid">
		<div id="temperature" class="tile">
			<figure>
				<img src="images/temperature.png" alt="">

					<h1>Temperatur</h1>
					<h2></h2>
				</figcaption>
			</figure>
		</div>
		<div id="food" class="tile">

				<img src="images/food.png" alt="">

					<h1>Markt</h1>
				</figcaption>
			</figure>
		</div>
		<div id="barometer" class="tile">

		<div id="airquality" class="tile">

				<img 	src="images/airquality.png" alt="">

	<main id="detail">
		<div>
		</div>

			<img src="images/close.png" alt="">
		</button>
	</main>


	<script src="scripts/app.js"></script>

</html>
