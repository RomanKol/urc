<!DOCTYPE HTML>

<html lang="de">

<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/styles.css">
	<title>URC - NetAtmo - Sabine</title>
</head>

<body>
	<header id="header">
		<h1>Hallo Sabine, heute ist der <time id="date"></time>. Es ist <time id="time"></time> Uhr.</h1>
	</header>
	<div id="grid">
		<div id="temperature" class="tile">
			<figure>
				<img src="images/temperature.svg" alt="">
				<data></data>
				<figcaption>
					<h1>Temperatur</h1>
				</figcaption>
			</figure>
		</div>
		<div id="food" class="tile">
			<figure>
				<img src="images/food.svg" alt="" class="center">
				<figcaption>
					<h1>Markt</h1>
				</figcaption>
			</figure>
		</div>
		<div id="weather" class="tile">
			<figure>
				<img src="images/barometer.svg" alt="" class="center">
				<figcaption>
					<h1>Wetter</h1>
					<data></data>
				</figcaption>
			</figure>
		</div>
		<div id="stresslevel" class="tile">
			<figure>
				<img src="images/stresslevel.svg" alt="" class="center">
				<figcaption>
					<h1>Stresslevel</h1>
				</figcaption>
			</figure>
		</div>
		<div id="noise" class="tile">
			<figure>
				<img src="images/noise.svg" alt="">
				<data></data>
				<figcaption>
					<h1>Lautstärke</h1>
					<data></data>
				</figcaption>
			</figure>
		</div>
		<div id="airquality" class="tile">
			<figure>
				<img 	src="images/airquality.svg" alt="" class="center">
				<figcaption>
					<h1>Luftqualität</h1>
				</figcaption>
			</figure>
		</div>
	</div>

	<div id="detail" class="hide">
		<div class="temperature hide">
			<h1>Temperatur</h1>
			<h2>Innentemperatur:
				<data class="indoor"></data>
			</h2>
			<h2>Außentemperatur:
				<data class="outdoor"></data>
			</h2>
		</div>
		<div class="food hide">
			<h1>Markt</h1>
			<div class="slider">
			  <ul>
			  </ul>
			</div>
		</div>
		<div class="weather hide">
			<h1>Wetter</h1>
			<div class="slider">
			  <ul>
			  </ul>
			</div>
		</div>
		<div class="stresslevel hide">
			<h1>Stresslevel</h1>
			<div class="ampel">
				<div class="ampel-1"></div>
				<div class="ampel-2"></div>
				<div class="ampel-3"></div>
			</div>
			<h2></h2>
		</div>
		<div class="noise hide">
			<h1>Lautstsärke</h1>
			<div class="ampel">
				<div class="ampel-1"></div>
				<div class="ampel-2"></div>
				<div class="ampel-3"></div>
			</div>
			<h2>
				<data class="indoor"></data>
			</h2>

		</div>
		<div class="airquality hide">
			<h1>Luftqualität</h1>
			<div class="ampel">
				<div class="ampel-1"></div>
				<div class="ampel-2"></div>
				<div class="ampel-3"></div>
			</div>
			<h2></h2>
		</div>

		<button id="clsBtn">
			<img src="images/close.svg" alt="">
		</button>
	</div>

	<script src="scripts/app.js"></script>

</body>

</html>
