<!DOCTYPE HTML>

<html lang="de">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/styles.css">
	<title>URC - NetAtmo - Sabine</title>
</head>

<body class="asphalt">
	<div id="theGrid">
		<div id="temperature" class="tile">
			<figure class="emerland">
				<img src="images/temperature.png" alt="">
				<figcaption>
					<h1>Temperatur</h1>
					<h2><span class="data"></span>°C</h2>
				</figcaption>
			</figure>
		</div>
		<div id="food" class="tile">
			<figure class="emerland">
				<img src="images/food.png" alt="">
				<figcaption>
					<h1>Markt</h1>
					<h2><span class="data"></span></h2>
				</figcaption>
			</figure>
		</div>
		<div id="barometer" class="tile">
			<figure class="emerland">
				<img src="images/barometer.png" alt="">
				<figcaption>
					<h1>Wetter</h1>
					<h2><span class="data"></span></h2>
				</figcaption>
			</figure>
		</div>
		<div id="stresslevel" class="tile">
			<figure class="emerland">
				<img src="images/stresslevel.png" alt="">
				<figcaption>
					<h1>Stresslevel</h1>
					<h2><span class="data"></span></h2>
				</figcaption>
			</figure>
		</div>
		<div id="loudness" class="tile">
			<figure class="emerland">
				<img src="images/loudness.png" alt="">
				<figcaption>
					<h1>Lautstärke</h1>
					<h2><span class="data"></span>dB</h2>
				</figcaption>
			</figure>
		</div>
		<div id="airquality" class="tile">
			<figure class="emerland">
				<img 	src="images/airquality.png" alt="">
				<figcaption>
					<h1>Luftqualität</h1>
					<h2><span class="data"></span></h2>
				</figcaption>
			</figure>
		</div>
	</div>
	<button id="theButton">X</button>

	<script src="scripts/app.js"></script>

</body>

</html>
