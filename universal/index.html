<!DOCTYPE HTML>

<html lang="de">

<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">

	<title>URC - NetAtmo - Universal</title>
</head>

<body>
	<header id="header">
		<h1 id="time"></h1>
		<h1 id="date"></h1>
		<img id="settingsImg" src="images/settings.svg" alt="">
		<div id="settings">
			<h1>Settings</h1>

			<label for="settings_airquality">airquality</label>
			<input id="settings_airquality" type="checkbox" name="settings_airquality" value="">
			<br>
			<label for="settings_barometer">barometer</label>
			<input id="settings_barometer" type="checkbox" name="settings_barometer" value="">
			<br>
			<label for="settings_co2">co2</label>
			<input id="settings_co2" type="checkbox" name="settings_co2" value="">
			<br>
			<label for="settings_device">device</label>
			<input id="settings_device" type="checkbox" name="settings_device" value="">
			<br>
			<label for="settings_food">food</label>
			<input id="settings_food" type="checkbox" name="settings_food" value="">
			<br>
			<label for="settings_humidity">humidity</label>
			<input id="settings_humidity" type="checkbox" name="settings_humidity" value="">
			<br>
			<label for="settings_loudness">loudness</label>
			<input id="settings_loudness" type="checkbox" name="settings_loudness" value="">
			<br>
			<label for="settings_pollen">pollen</label>
			<input id="settings_pollen" type="checkbox" name="settings_pollen" value="">
			<br>
			<label for="settings_stresslevel">stresslevel</label>
			<input id="settings_stresslevel" type="checkbox" name="settings_stresslevel" value="">
			<br>
			<label for="settings_temperature">temperature</label>
			<input id="settings_temperature" type="checkbox" name="settings_temperature" value="">
			<br>
			<button id="settingsBtn">Einstellungen Sichern</button>
		</div>
	</header>
	<aside id="aside">
		<ul id="list"></ul>
	</aside>

	<main id="main">

	</main>

	<script src="scripts/app.js"></script>

</body>

</html>
